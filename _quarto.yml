    right:
      - icon: github
        href: https://github.com/phatcvo/Lec-MPC
        aria-label: GitHub
  
  sidebar:
    - title: "Lectures"
      contents:
        - index.qmd
        - section: "Posts"
          contents:
            - posts/Iterative-Linear-Quadratic-Regulator-and-Differential-Dynamic-PRogramming.qmd
            - posts/LPV-MPP-MCP-for-racing.qmd
            - posts/Learning-MPC-for-Racing.qmd
            - posts/Linear-Model-Predictive-Control.qmd
            - posts/MPC-for-Quadrotor.qmd
            - posts/Model-Predictive-Control-with-discrete-time-Control-Barrier-Functions.qmd
            - posts/Nominal-Nonlinear-Model-Predictive-Control.qmd

format:
  html:
    theme:
      light: cosmo
      dark: cosmo
    css: [assets/theme-sync.scss, assets/custom.scss]
    toc: true
    toc-location: right
    code-fold: true
    code-tools: true
    highlight-style: github
    number-sections: false
    reference-location: margin
    citation-location: margin
    html-math-method: mathjax
    bibliography: 
      - assets/DeepLearning.bib
      - assets/ReinforcementLearning.bib
    csl: assets/apalike.csl

execute:
  freeze: auto
  echo: false
  warning: false
  message: false
