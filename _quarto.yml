      - text: Courses
        menu:
          - text: Deep RL
            href: https://phatcvo.github.io/Lec-DRL/
          - text: MPC
            href: https://phatcvo.github.io/Lec-MPC/
          - text: Safe-Optimal
            href: https://phatcvo.github.io/Safe-Optimal-Control/
      - text: Course
        menu:
          - text: Course Home
            href: index.qmd
          - text: Posts Index
            href: index.qmd#lectures
          - text: "---"
          - text: Core Topics
          - text: Linear MPC
            href: posts/Linear-Model-Predictive-Control.qmd
          - text: Nonlinear MPC
            href: posts/Nominal-Nonlinear-Model-Predictive-Control.qmd
          - text: iLQR & DDP
            href: posts/Iterative-Linear-Quadratic-Regulator-and-Differential-Dynamic-PRogramming.qmd
          - text: CBF Integration
            href: posts/Model-Predictive-Control-with-discrete-time-Control-Barrier-Functions.qmd
